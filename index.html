<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Việt Long thiết kế xây dựng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
      /* slate-800 */
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      /* slate-600 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
      /* slate-500 */
    }

    /* Custom thin scrollbar for navigation */
    .thin-scrollbar::-webkit-scrollbar {
      height: 4px;
    }

    .thin-scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
      /* slate-600 */
      border-radius: 2px;
    }

    .thin-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Custom style for dropdown options to match dark theme */
    option {
      background: #1e293b;
      /* slate-800 */
      color: #e2e8f0;
      /* slate-200 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>


</head>

<body class="bg-[#0f172a] text-slate-200 antialiased selection:bg-amber-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
